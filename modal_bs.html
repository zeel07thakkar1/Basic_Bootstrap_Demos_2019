<html>
    <head>
       <title>Modal bootstrap</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <div class="container bg-dark"><br>
            <h1 class="text-white">Modal in Bootstrap</h1>
            <button type="button" class="btn btn-info" data-target="#mymodal" data-toggle="modal">Click Me!!</button>
            
            <div class="modal fade" id="mymodal"><!--fade: smooth effects for modal appearance-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!---header-->
                        <div class="modal-header">
                            <h3 class="text-info">SignUp</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!---body--->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <i class="fa fa-user"></i><label for="u_name">UserName:</label>
                                    <input type="text" id="u_name" name="uname" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass">Password:</label>
                                    <input type="password" id="pass" name="pass" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" class="form-control"/>
                                </div>
                            
                            </form>
                        
                        </div>
                        <!---footer----->
                        <div class="modal-footer justify-content-center"><!--set btn in midd-->
                            <button class="btn btn-danger" data-dismiss="modal">Submit</button>
                        
                        </div>
                    
                    </div>
                
                </div>
            
            </div>
        
        
        </div>
    
    </body>
    
</html>
