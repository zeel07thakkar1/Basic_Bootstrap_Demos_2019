<html>
    <head>
       <title>ProgressBar bootstrap</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
    <div class="container">
        <br>
        <h1 class="text-center">Progress Bar in Bootstrap</h1>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 70%">70%
            </div>
        </div><br>
        
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-dark" style="width: 40%">40%
            </div>
        </div><br>
        
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger" style="width: 20%">20%
            </div>
        </div><br>
        
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-warning" style="width: 70%">70%
            </div>
        </div><br>
        
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped" style="width: 70%">70%
            </div>
        </div><br>
        
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%">50%
            </div>
        </div><br>
        
        
        
        
        </div>
    </body>
</html>
