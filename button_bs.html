<html>
    <head>
       <title>Buttons bootstrap</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    
<div class="container">
    <h1 class="text-center text-dark">Buttons In Bootstrap</h1>
    
    <button type="button" class="btn btn-primary">Click Here</button>
    
    <!--link as button-->
    <a href="#" class="btn btn-success">Click Here</a><br><br>
    
    <h3>Large Button:</h3>
    <a href="#" class="btn btn-success btn-lg">Click Here</a><br><br><!--large size button-->
    
    <h3>small Button:</h3>
    <a href="#" class="btn btn-success btn-sm">Click Here</a><br><br><!--small size button-->
    
    <h3>Transparent Button:</h3>
    <a href="#" class="btn btn-outline-info">Click Here</a><br>
    
    
    <!--button group---><br><br>
    <h4>Button Group:</h4>
    <div class="btn-group">
    
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-success">Button2</button>
        <button type="button" class="btn btn-primary">Button3</button>
        <!--make dropdown menu button-->
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Button4</button>
        
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link1</a>
            <a href="#" class="dropdown-item">Link2</a>
            <a href="#" class="dropdown-item">Link3</a>
        
        </div>
        
        
    </div>
    <!----------------->
    <br><br>
    
    <h4>Vertical Button Group:</h4>
    <div class="btn-group-vertical">
    
        <button type="button" class="btn btn-primary">Button1</button>
        <button type="button" class="btn btn-success">Button2</button>
        <button type="button" class="btn btn-primary">Button3</button>
        <button type="button" class="btn btn-success">Button4</button>
        
        
    </div>
    
    
    
    
    
</div>    
    
    
</body>
</html>
