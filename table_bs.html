<html>
    <head>
        <title>Table Bootstrap</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div class="container">
            <div class="row table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center" colspan="7">TIME TABLE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="6" class="text-center">HOURS</td>
                        </tr>
                         <tr>
                            <td class="text-center"><strong>MON</strong></td>
                             <td class="text-center"><strong>TUE</strong></td>
                             <td class="text-center"><strong>WED</strong></td>
                             <td class="text-center"><strong>THUR</strong></td>
                             <td class="text-center"><strong>FRI</strong></td>
                             <td class="text-center"><strong>SAT</strong></td>
                        </tr>
                        <tr>
                            <td>Maths</td>
                             <td>Maths</td>
                             <td>Maths</td>
                             <td>Maths</td>
                             <td>Maths</td>
                             <td>Maths</td>
                        </tr>
                        <tr>
                            <td>Science</td>
                             <td>Science</td>
                             <td>Science</td>
                             <td>Science</td>
                             <td>Science</td>
                             <td>Science</td>
                        </tr>
                        <tr>
                            <td colspan="6" class="text-center">LUNCH</td>
                        </tr>
                        <tr>
                            <td>EVS</td>
                             <td>EVS</td>
                             <td>EVS</td>
                             <td>EVS</td>
                             <td>EVS</td>
                             <td>EVS</td>
                        </tr>
                        
                    
                    </tbody>
                
                </table>
                
            
        
            </div>  
            
        </div>
    
    </body>


</html>
