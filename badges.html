<html>
    <head>
       <title>Badges in bootstrap</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    
    <div class="container">
        <!--this all show rounded border ractangle--->
        <h1 class="badge badge-info">Welcome Class....</h1>
        
        <h1><span class="badge badge-danger">Welcome</span> Class....</h1><!--show highlights with danger-->
        <h1><span class="badge badge-warning">Welcome</span> Class....</h1><!--show highlights with warning-->
        
        <!--this show rounded border badge-using (badge-pill)-->
        <h1><span class="badge badge-danger badge-pill">Welcome</span> Class....</h1>
        
        <!----show notification view in btn--->
        <button class="btn btn-info">Messages
            <span class="badge badge-light"> 4 </span>
        </button>
        
        <button class="btn btn-success">Notification
            <span class="badge badge-danger"> 13 </span>
        </button>
    </div>
    
    
    
    
</body>
</html>
