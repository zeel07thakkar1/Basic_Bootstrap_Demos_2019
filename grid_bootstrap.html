<html>
    <head>
        <title>Grid bootstrap</title>
        <!---bootstrap Link----->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!----------------------->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    
    <body>
    <div class="container">
        <div class="row"><!--extra large device >1200px--->
            <div class="col-xl-4 bg-success">col-xl-4</div>
            <div class="col-xl-4 bg-info">col-xl-4</div>
            <div class="col-xl-4 bg-success">col-xl-4</div>
        </div><br>
        
        <div class="row"><!--large device >990px--->
            <div class="col-lg-4 bg-success">col-lg-4</div>
            <div class="col-lg-4 bg-info">col-lg-4</div>
            <div class="col-lg-4 bg-success">col-lg-4</div>
        </div><br>
        
        <div class="row"><!--medium device >768px--->
            <div class="col-md-4 bg-success">col-md-4</div>
            <div class="col-md-4 bg-info">col-md-4</div>
            <div class="col-md-4 bg-success">col-md-4</div>
        </div><br>
        
        <div class="row"><!--small device--->
            <div class="col-sm-4 bg-success">col-sm-4</div>
            <div class="col-sm-4 bg-info">col-sm-4</div>
            <div class="col-sm-4 bg-success">col-sm-4</div>
        </div><br>
        
        <div class="row"><!--extra small device--->
            <div class="col-xs-4 bg-success">col-xs-4</div>
            <div class="col-xs-4 bg-info">col-xs-4</div>
            <div class="col-xs-4 bg-success">col-xs-4</div>
        </div><br>
        
        
        
        </div>
    
    
    
    </body>
</html>
