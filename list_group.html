<html>
    <head>
       <title>List Group bootstrap</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <div class="container">
        <br><!--using list-->
        <h1 class="text-center text-danger">Product List</h1>
        <ul class="list-group">
            <li class="list-group-item active">Furniture</li><!--if we want this item acive-->
             <li class="list-group-item">Fashion</li>
             <li class="list-group-item">Electronics</li>
             <li class="list-group-item disabled">Home Decore</li><!--not show this item-->
        </ul>
        
        <br><!--using list-->
        <h1 class="text-center text-danger">Product List2</h1>
        <ul class="list-group-flush"><!--with flush side borders are not show-->
            <li class="list-group-item list-group-item-danger">Furniture</li><!--for bg color-->
             <li class="list-group-item list-group-item-success">Fashion</li>
             <li class="list-group-item list-group-item-primary">Electronics</li>
             <li class="list-group-item list-group-item-warning">Home Decore</li>
        </ul>
        
        <div class="list-group col-lg-4 m-auto text-center"><!--list using a tag-(for middle)-> with col-lg-4 with margine auto and text-center-->
            <a href="#" class="list-group-item list-group-item-action">Furniture</a><!--action put on link-->
            <a href="#" class="list-group-item list-group-item-action">fashion</a>
            <a href="#" class="list-group-item list-group-item-action">Electronics</a>
            <a href="#" class="list-group-item list-group-item-action">Home Decore</a>
        </div>
        
        
        
    </div>
    
    
</body>
    
</html>
