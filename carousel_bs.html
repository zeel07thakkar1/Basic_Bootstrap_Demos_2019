<html>
    <head>
       <title>carousel bootstrap</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
    <div class="container">
        <div class="carousel slide" id="myslider" data-ride="carousel">
        
            <div class="carousel-inner">
            
                <div class="carousel-item active">
                    <img src="img/bg1.jpg" alt="img1" height="100%" width="100%">
                    <div class="carousel-caption"><!--add caption using this class on image-->
                    <h1>Hello World</h1>
                    <p>----This is Carousel----</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/bg2.jpeg" alt="img2" height="100%" width="100%">
                    <div class="carousel-caption">
                    <h1>Hello World</h1>
                    <p>----This is Carousel----</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/bg3.jpg" alt="img3" height="100%" width="100%">
                    <div class="carousel-caption">
                    <h1>Hello World</h1>
                    <p>----This is Carousel----</p>
                    </div>
                </div>
                
            </div>
            
            <!--carousel indicators--->
            <ul class="carousel-indicators">
                <li class="active" data-target="#myslider" data-slide-to="0"></li>
                <li data-target="#myslider" data-slide-to="1"></li>
                <li data-target="#myslider" data-slide-to="2"></li>
            
            </ul>
            <!------------------------->
            
            <!---left-right controls---->
            <a href="#myslider" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            
            </a>
            <a href="#myslider" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            
            </a>
            <!------------------------->
        
        
        
        </div>        
    </div>
        <br><br>
    
    
    
    </body>
    
</html>
